<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CALCARE AI - FAQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #A8C4A4 0%, #C8DCC5 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* RTL Support for Arabic */
        [dir="rtl"] {
            direction: rtl;
            text-align: right;
        }
        
        [dir="rtl"] .faq-icon {
            margin-left: 12px;
            margin-right: 0;
        }
        
        [dir="rtl"] .back-btn i {
            transform: rotate(180deg);
        }
        
        [dir="rtl"] .category-card {
            text-align: right;
        }
        
        [dir="rtl"] .question-item {
            text-align: right;
        }
        
        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            padding: 16px 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-title {
            font-size: 22px;
            font-weight: 700;
            color: #2D5016;
            text-align: center;
        }
        
        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #4A7C32;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            transition: all 0.3s ease;
        }
        
        .back-btn:active {
            transform: translateY(-50%) scale(0.95);
            color: #2D5016;
        }
        
        /* Container */
        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: 20px 16px 80px;
        }
        
        /* Welcome Section */
        .welcome-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 24px 20px;
            margin-bottom: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            text-align: center;
        }
        
        .welcome-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        
        .welcome-title {
            font-size: 20px;
            font-weight: 700;
            color: #2D5016;
            margin-bottom: 8px;
        }
        
        .welcome-subtitle {
            font-size: 14px;
            color: #5A6C50;
            line-height: 1.6;
        }
        
        /* Category Card */
        .category-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .category-card:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            cursor: pointer;
        }
        
        .category-icon {
            font-size: 28px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .category-title {
            font-size: 17px;
            font-weight: 700;
            color: #2D5016;
            flex: 1;
        }
        
        .toggle-icon {
            font-size: 18px;
            color: #4A7C32;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }
        
        .category-card.expanded .toggle-icon {
            transform: rotate(180deg);
        }
        
        /* Question List */
        .questions-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }
        
        .category-card.expanded .questions-list {
            max-height: 3000px;
        }
        
        .question-item {
            background: #F5F9F3;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .question-item:hover {
            background: #EBF3E8;
        }
        
        .question-item:active {
            transform: scale(0.98);
            border-color: #A8C4A4;
        }
        
        .question-item:last-child {
            margin-bottom: 0;
        }
        
        .question-text {
            font-size: 15px;
            font-weight: 600;
            color: #2D5016;
            margin-bottom: 0;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .question-item.active .question-text {
            margin-bottom: 12px;
        }
        
        .question-toggle {
            font-size: 16px;
            color: #4A7C32;
            transition: transform 0.3s ease;
            margin-left: 8px;
            flex-shrink: 0;
        }
        
        .question-item.active .question-toggle {
            transform: rotate(180deg);
        }
        
        .answer-text {
            font-size: 14px;
            color: #5A6C50;
            line-height: 1.8;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }
        
        .question-item.active .answer-text {
            max-height: 1000px;
        }
        
        /* Mobile Optimizations */
        @media (max-width: 640px) {
            .header-title {
                font-size: 20px;
            }
            
            .back-btn {
                left: 16px;
                font-size: 18px;
            }
            
            .welcome-icon {
                font-size: 40px;
            }
            
            .welcome-title {
                font-size: 18px;
            }
            
            .welcome-subtitle {
                font-size: 13px;
            }
            
            .category-icon {
                font-size: 24px;
            }
            
            .category-title {
                font-size: 16px;
            }
            
            .question-text {
                font-size: 14px;
            }
            
            .answer-text {
                font-size: 13px;
            }
            
            .container {
                padding: 16px 12px 60px;
            }
            
            .category-card {
                padding: 16px;
                margin-bottom: 12px;
            }
            
            .question-item {
                padding: 14px;
            }
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(74, 124, 50, 0.3);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(74, 124, 50, 0.5);
        }
        
        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 40px;
            color: #4A7C32;
            font-size: 16px;
        }
        
        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .category-card {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .category-card:nth-child(1) { animation-delay: 0.05s; }
        .category-card:nth-child(2) { animation-delay: 0.1s; }
        .category-card:nth-child(3) { animation-delay: 0.15s; }
        .category-card:nth-child(4) { animation-delay: 0.2s; }
        .category-card:nth-child(5) { animation-delay: 0.25s; }
        .category-card:nth-child(6) { animation-delay: 0.3s; }
        .category-card:nth-child(7) { animation-delay: 0.35s; }
        .category-card:nth-child(8) { animation-delay: 0.4s; }
        .category-card:nth-child(9) { animation-delay: 0.45s; }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="header-title" id="pageTitle">ÏûêÎèôÏùëÎãµ FAQ</div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <div class="welcome-icon">ü§ñ</div>
            <div class="welcome-title" id="welcomeTitle">Î¨¥ÏóáÏùÑ ÎèÑÏôÄÎìúÎ¶¥ÍπåÏöî?</div>
            <div class="welcome-subtitle">CALCARE AI ÏûêÎèôÏùëÎãµ ÏãúÏä§ÌÖúÏûÖÎãàÎã§</div>
        </div>

        <!-- FAQ Categories -->
        <div id="faqCategories" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Î°úÎî© Ï§ë...
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/i18n.js"></script>
    <script src="/static/faq-data.js"></script>
    <script>
        // Îí§Î°ú Í∞ÄÍ∏∞
        function goBack() {
            window.location.href = '/';
        }
        
        // FAQ Î†åÎçîÎßÅ
        function renderFAQ() {
            const data = getFAQData();
            const container = document.getElementById('faqCategories');
            
            // ÌéòÏù¥ÏßÄ Ï†úÎ™© ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('pageTitle').textContent = data.pageTitle;
            document.getElementById('welcomeTitle').textContent = data.howCanIHelp;
            
            let html = '';
            
            data.categories.forEach((category, catIndex) => {
                html += `
                    <div class="category-card" id="category-${category.id}">
                        <div class="category-header" onclick="toggleCategory('${category.id}')">
                            <span class="category-icon">${category.icon}</span>
                            <span class="category-title">${category.title}</span>
                            <i class="fas fa-chevron-down toggle-icon"></i>
                        </div>
                        <div class="questions-list">
                `;
                
                category.questions.forEach((item, qIndex) => {
                    html += `
                        <div class="question-item" id="q-${category.id}-${qIndex}" onclick="toggleQuestion('${category.id}', ${qIndex})">
                            <div class="question-text">
                                <span>${item.q}</span>
                                <i class="fas fa-chevron-down question-toggle"></i>
                            </div>
                            <div class="answer-text">${item.a}</div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Ïπ¥ÌÖåÍ≥†Î¶¨ ÌÜ†Í∏Ä
        function toggleCategory(categoryId) {
            const card = document.getElementById(`category-${categoryId}`);
            card.classList.toggle('expanded');
        }
        
        // ÏßàÎ¨∏ ÌÜ†Í∏Ä
        function toggleQuestion(categoryId, questionIndex) {
            const questionItem = document.getElementById(`q-${categoryId}-${questionIndex}`);
            questionItem.classList.toggle('active');
        }
        
        // Ïñ∏Ïñ¥ Î≥ÄÍ≤Ω Í∞êÏßÄ
        window.addEventListener('storage', (e) => {
            if (e.key === 'lang') {
                renderFAQ();
            }
        });
        
        // Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            // RTL ÏÑ§Ï†ï (ÏïÑÎûçÏñ¥)
            const lang = getCurrentFAQLang();
            if (lang === 'ar') {
                document.documentElement.setAttribute('dir', 'rtl');
                document.documentElement.setAttribute('lang', 'ar');
            } else {
                document.documentElement.setAttribute('dir', 'ltr');
                document.documentElement.setAttribute('lang', lang);
            }
            
            renderFAQ();
        });
    </script>
</body>
</html>
